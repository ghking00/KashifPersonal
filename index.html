<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ｈｅｒｏ ｘ Ｂｈａｉ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('https://i.postimg.cc/RVLH74Z4/IMG-20250802-WA0175.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.25); /* Very transparent */
      padding: 35px 25px;
      border-radius: 18px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      color: #fff;
      backdrop-filter: blur(5px); /* Light blur only */
      border: 1px solid rgba(255,255,255,0.08);
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 20px;
      letter-spacing: 1px;
      font-weight: 500;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 13px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      background-color: rgba(255,255,255,0.08);
      color: #fff;
      outline: none;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 13px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #ff6a00, #ee0979);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.02);
      box-shadow: 0 0 10px #ee0979aa;
    }

    .error {
      color: #ff4d4d;
      margin-top: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Ｈｅｒｏ ｘ Ｂｈａｉ</h2>
    <input type="text" id="username" placeholder="Enter Username" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');

      if (user === "Kashif" && pass === "Zainab001") {
        window.location.href = "encrypted.html";
      } else {
        errorMsg.textContent = "❌ Invalid Username or Password!";
      }
    }
  </script>

</body>
</html>
